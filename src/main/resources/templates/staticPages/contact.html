<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section>

		<!-- CONTACT FORM STARTING HERE -->
		<div class="container mt-5 mb-5 join-container">

			<div class="row">
				<div class="col-md-5 p-0">
					<div class="card text-white">
						<img height="600" class="card-img" th:src="@{~/home/images/contact form androjava.jpg}" alt="Card image">
						<div class="card-img-overlay textbygoogle text-center cardImageOverlay" >
							<div class="ct">
								<h1 class="card-title " style="margin-top: 150px;">AndrojavaTech4u</h1>
								<p class="card-text text-center text-primary">
										WE GENERATE MOST VALUABLE IDEAS</p>
							</div>
						</div>
					</div>
				</div>





				<div class="col-md-7 bg-light">

					<div class="container ">

						<div class="col-md-10 offset-md-1  col-md-7-container ">
							
							
							<h1 class=" text-center mt-3">Contact Form</h1>
							<h5 class="textbygoogle text-center mt-3" >
							AndrojavaTech4u
							</h5>
							<p class="text-center textbygoogle mt-3" >
								WE GENERATE MOST VALUABLE IDEAS
							</p>
							
							
						<!-- show message Box if data is available  -->
						 
						 <div  th:if="${session.message}" class="container">
						<div th:classappend="${session.message.type}" class="alert alert-primary text-center" role="alert">
  						<span th:text="${session.message.content}"></span>
							</div>
							<span th:text="${#session.removeAttribute('message')}"></span>
						</div>
						
					<!-- End show message Box if data is available  -->

				
							<form th:action="@{'~/contactForm'}"   method="post"  class="formhere">

								<div class="row" style="margin-top: 40px;" >
									<div class="col-sm-6">
										<label>Name</label> 
										<input 
										type="text"
										name="name"
										id="contactFirstName"
										required="required"
										class="form-control"
										placeholder="First name" >
										<div  class="invalid-feedback"> 
										</div>
									</div>
									

									<div class="col-sm-6">
										<label>Last Name</label>
										 <input 
										 type="text"
										 class="form-control"
										 name="lastName"
										 id="contactLastName"
										 required="required"
										 placeholder="Last name">
										 <div  class="invalid-feedback"> </div>
									</div>
									
									  <div class="form-group col-sm-12 mt-3">
									    <label for="exampleFormControlSelect1">select Course</label>
									    <select name="course" class="form-control" id="exampleFormControlSelect1">
									    
									       <option class="active"> Java</option>
									      <option >Android</option>
									      <option >Testing</option>
									      <option>Testing</option>
									      <option>Html</option>
									      <option>css</option>
									      <option>css</option>
									      <option>Javascript</option>
									      <option>Bootstrap</option>
									      <option>Python</option>
									    </select>
									  </div>

									<div class="form-group col-sm-12 mt-2">
										<label for="exampleFormControlInput1">Email address</label> 
										<input 
										type="email" 
										name="email"
										id="contactEmail"
										required="required"
										class="form-control" 
										placeholder="name@example.com" 
										>
										<div  class="invalid-feedback"> </div>
									</div>
									
									<div class="form-group col-sm-12 mt-2">
										<label for="exampleFormControlInput1">mobile-number</label> 
										<input 
										type="tel" 
										name="mobile"
										maxlength="10"
										id="contactMobile"
										required="required"
										class="form-control" 
										
										placeholder="000-0000-00" 
										>
										<div  class="invalid-feedback"> </div>
									</div>
									
									
									
									<div class="mx-auto" >
									<button type="submit" th:onclick="contactForm()" class="btn btn-outline-dark textbygoogle font-weight-bold " >
										<i class="fas fa-book-open"></i>
									 submit query
									</button>
									</div>
		
								</div>
							</form>
							
						

						</div>

					</div>


				</div>
			</div>


		</div>
		<!-- CONTACT FORM ENDING HERE -->


	</section>
</body>
