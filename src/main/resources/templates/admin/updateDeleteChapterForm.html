<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<section>

<div class="container-fuild mt-5">
		
		
		
			<!-- 					show message Box if data is available  -->
						<div  th:if="${session.message}" class="container">
						<div th:classappend="${session.message.messageType}" class="alert alert-primary text-center" role="alert">
  						<span th:text="${session.message.message}"></span>
							</div>
							<span th:text="${#session.removeAttribute('message')}"></span>
						</div>
			<!-- 					End show message Box if data is available  -->
		
		
		
		
		

			<div class="card p-4 mb-5" style="max-width: 45rem; margin: auto;">
				<div class="card-body">

					<h5 class="card-title text-center mb-4">Update chapter</h5>


					<!-- FORM STARTNG... -->
					<form th:action="@{'~/admin/adminpanel/chapterUpdateNow'}" method="post"  > 
					

						<div class="form-group">
							<label for="exampleFormControlInput1">update chapter Name</label> <input
								type="text" th:value="${chapter.chapterName}" name="chapterName" class="form-control"
								placeholder="chapter Name">
						</div>



						<div class="form-group">
							<label for="exampleFormControlInput1">update chapter Title</label> <input
								type="text" th:value="${chapter.chapterTitle}" name="chapterTitle" class="form-control"
								placeholder="chapter Title">
						</div>
						
						<div class="form-group">
							<label for="exampleFormControlInput1">update chapter sub-title</label> <input
								type="text"  th:value="${chapter.chapterSubTitle}"  name="chapterSubTitle" class="form-control"
								placeholder="chapter sub-Title">
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">update chapter Description</label>
							<textarea name="chapterDescription" class="form-control"
								id="exampleFormControlTextarea1" rows="3" th:text="${chapter.chapterDescription}"></textarea>
						</div>
						
						
						<!-- CONTENT -->
						
						<div class="form-group">
							<label for="exampleFormControlTextarea1">update chapter Content</label>
							<textarea name="chapterContent" class="form-control"
								 rows="3" th:text="${chapter.chapterContent}" ></textarea>
								  <script>
                                CKEDITOR.replace( 'chapterContent' );
                            </script>
						</div>



						<div class="form-group">
							<label for="exampleFormControlInput1">update chapter Keywords</label> <input
								type="text" th:value="${chapter.chapterKeywords}" name="chapterKeywords" class="form-control"
								placeholder="chapter Keywords">
						</div>



						<div class="form-group">
							<label for="exampleFormControlInput1">update chapter Url (LIKE java,phyton,c++)</label> <input
								type="text" th:value="${chapter.chapterUrl}" name="chapterUrl" class="form-control"
								placeholder="category url">
						</div>

							<div class="form-group">
							<label for="exampleFormControlSelect1">update status</label> <select
								class="form-control" name="chapterStatus" >
								<option th:classappend="${chapter.chapterStatus=='show'? 'bg-dark':'bg-light'}" value="show" >show</option>
								<option value="hide"  >hide</option>

							</select>
						</div>
						
						<div class="form-group">
							<input type="hidden" name="chapterId" th:value="${chapter.chapterId}" >
						</div>
						
<!-- 						<div class="form-group"> -->
<!-- 							<label for="exampleFormControlFile1">chapter Image</label> <input -->
<!-- 								type="file" name="file" class="form-control-file" -->
<!-- 								id="exampleFormControlFile1"> -->
<!-- 						</div> -->
							
						
						<div class="text-center mt-4 " >
						<button  type="submit" class="btn btn-primary btn-block">update chapter</button>
						</div>
						


					</form>





				</div>
			</div>


		</div>

</section>

</body>
</html>
